<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game by kszysieg</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Gracz 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Biezące rzuty</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Gracz 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Biezące rzuty</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-rules"><i class="ion-ios-information-outline"></i>
                <a href="https://www.dicegamedepot.com/dice-n-games-blog/pig-dice-game-rules/" style="text-decoration: none">Zasady gry</a></button>
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Nowa gra!</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Rzuć kośćmi</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Zatrzymaj</button>
            <input type="text" placeholder="Do ilu gracie" class="finalscore">
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
